<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Sunset gradient -->
    <linearGradient id="sunsetGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#4a5f7f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f4a261;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#e76f51;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4623f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo 1: Circular Badge -->
  <g transform="translate(150, 150)">
    <!-- Circle background with sunset -->
    <circle cx="0" cy="0" r="140" fill="url(#sunsetGrad)" stroke="#2d3561" stroke-width="4"/>
    
    <!-- Mountain silhouette - subtle and low -->
    <path d="M -140,50 L -100,10 L -60,30 L -20,0 L 40,20 L 80,15 L 140,50 L 140,140 L -140,140 Z" 
          fill="#1a1a2e" opacity="0.3"/>
    
    <!-- Text - Very prominent and centered -->
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="56" font-weight="bold" 
          text-anchor="middle" fill="#ffffff" stroke="#1a1a2e" stroke-width="2" letter-spacing="3">
      HANGAR
    </text>
    <text x="0" y="85" font-family="Arial, sans-serif" font-size="90" font-weight="bold" 
          text-anchor="middle" fill="#ffffff" stroke="#1a1a2e" stroke-width="2.5">
      13
    </text>
  </g>
</svg>